<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Oem Calculator</title>
    <style>
        .ddd{
            background-color: #ddd;
        }
    .form-group{
        display: inline-block;
    }
    .buttons{
        margin-top: 10px;
    }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">
                Oem Calculator
            </a>
        </div>
    </nav>

    <div id="wifi" style="padding: 12px 20px; background-color: #ddd; display: none; text-align: center;">İnternte Bağlantınızı Kontrol Ediniz..</div>

    <div class="container mt-3" id="box">
        <div class="card">
            <div class="card-body">
                <form>
      
                        <div class="form-group col-md-5">
                            <input type="text" id="productName" placeholder="Name" class="form-control">
                        </div>
              
              
                        <div class="form-group col-md-5">
                            <input type="number" id="productPrice" placeholder="Price" class="form-control">
                        </div>
                    <div class="buttons">
                    <button type="submit" class="btn btn-primary btn-sm" id="addBtn"><i class="fas fa-plus"></i> Add</button>
                    <button type="submit" class="btn btn-warning btn-sm" id="updateBtn"><i class="far fa-edit"></i> Save Changes</button>
                    <button type="submit" class="btn btn-danger btn-sm" id="deleteBtn"><i class="fas fa-times"></i> Delete</button>
                    <button type="submit" class="btn btn-secondary btn-sm cancelBtn"><i class="fas fa-arrow-circle-left"></i> Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3" id="productCard">
            <table class="table">
                <tbody id="item-list">
                  
                </tbody>
            </table>
        </div>
        <div class="card mt-3">
            <div class="card-footer text-right" style="text-align: right;">
                <p>Total (TL) <strong><span id="total-tl"></span> TL</strong></p>
                <p>Total ($) <strong><span id="total-dolar"></span> $</strong></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
